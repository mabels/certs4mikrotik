apiVersion: batch/v1
kind: CronJob
metadata:
  name: mikrotik-cert-upload
  namespace: default
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /bin/bash
            - -c
            - |
              set -xe

              # Install certs4mikrotik from PyPI
              pip install certs4mikrotik

              # Run the certificate upload script
              cert2mikrotik \
                --config /config/routers.json \
                --namespace default \
                --issuer letsencrypt-prod \
                --domain-suffix .adviser.com \
                --verbose
            image: python:3.11-slim
            imagePullPolicy: IfNotPresent
            name: cert-uploader
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /config
              name: router-config
              readOnly: true
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccount: mikrotik-cert-uploader
          serviceAccountName: mikrotik-cert-uploader
          terminationGracePeriodSeconds: 30
          volumes:
          - configMap:
              defaultMode: 420
              name: mikrotik-routers-config
            name: router-config
  schedule: 0 2 * * 0,3
  successfulJobsHistoryLimit: 3
  suspend: false
